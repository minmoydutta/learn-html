<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

 <style>
     /* element selector */
       p{
           border: 2px solid blue;
           color: red;
       } 
       /* id selector */
       #newElement{
           color: aqua;
       }
       /* class selector */
       .new{
           color: yellow;
       }
       /* combine/grouping selector */
       footer,span{
           background-color: red;
           color: black;
       }
 </style>


</head>
<body>
 <h3>CSS Selectors</h3>   
 <p>This is a simple Paragraph To Demonstrate CSS</p>
 <span>This is Span</span>
 <p id="newElement">This is a simple Paragraph To Demonstrate CSS</p>
 <p class="new">This is an another simple Paragraph To Demonstrate CSS</p>
 <div>
    <p>This is an another simple Paragraph To Demonstrate CSS</p>
 </div>
 <footer> copyright by https://www.abc.com </footer>
</body>
</html>
