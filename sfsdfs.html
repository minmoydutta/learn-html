<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes in HTML</title>
</head>

<body>
    <h3>Ids and Classes HTML tutorial</h3>
    <div id="mainbox" class="redBg">
        This is MainBox
    </div>
    <span class="redBg">This is Span</span>
    <!-- Emmet -->
    <span class="redBG"></span>
    <span id="mainspan"></span>

    <!-- Emmet takes div tag as default -->
    <div class="blackbackground"></div>
    <!-- creating multiple element using Emmet -->
    <span class="MyClass MyClass2 MyClass3"></span>
    <span class="MyClass MyClass2 MyClass3"></span>
    <span class="MyClass MyClass2 MyClass3"></span>
    <span class="MyClass MyClass2 MyClass3"></span>

</body>

</html>
